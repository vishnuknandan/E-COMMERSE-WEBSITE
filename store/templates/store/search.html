<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search Results</h2>
    {% if result %}
    <ul>
        {% for Product in result %}
        <li>{{Product.name}}</li>

        {%endfor%}
    </ul>
    {% else %}
    <p>No Result Found</p>
    {%endif%}
</body>
</html>
