{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom CSS -->
    <style>
        .confirmation-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 50px;
        }

        .thank-you-message {
            font-size: 1.25rem;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .back-home-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            text-align: center;
            margin-top: 30px;
        }

        .back-home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="confirmation-message">
        Your order has been placed successfully!
    </div>
    <div class="thank-you-message">
        Thank you for shopping with us. We will process your order and send you an update soon.
    </div>
    <a href="{% url 'home' %}" class="back-home-button">Back to Home</a>
</div>

</body>
</html>
