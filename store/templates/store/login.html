<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="overflow-x-hidden bg-secondary">



    <div class="container d-flex justify-content-around">
        <form action="" method="post" enctype="multipart/form-data" class="bg-secondary m-5 p-5 w-50 rounded-3">
            {%csrf_token%}
            <p class="fw-bold fs-4 "> Login</p>
            <hr class="mb-5 w-25 border-4">
            <div class="text-center">
                <input type="text" class="form-control  text-center" name="username" placeholder="enter username"><br>
                <input type="text" class="form-control  text-center" name="password" placeholder="Password"><br>

                <button type="submit" class="btn btn-dark w-50 mt-5 mb-5">Login</button>
                <br>
                <p>Or<br>Create an Account</p>
                <a href="{% url 'reg' %}" class="btn btn-outline-dark w-25">Register</a>
            </div>
        </form>
    </div>

  


</body>

</html>
